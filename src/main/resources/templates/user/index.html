<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>简单的登陆注册系统</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" ></link>
</head>

<body>
	<div class="div-top" >
		<div class="login-wrap">
			<div class="login-html">

				<!-- Sign In 登录 -->
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
				<label for="tab-1" class="tab">登录</label>

				<!-- Sign Up 注册 -->
				<input id="tab-2" type="radio" name="tab" class="sign-up">
				<label for="tab-2" class="tab">注册</label>

				<div class="login-form">
					<!-- 登录 复选框 -->
					<div class="sign-in-htm" >
						<form name="form" accept-charset="utf-8"  action="/dologin" method="GET">
						<div class="group">
							<label for="user" class="label">用户</label>
							<input id="name" name="name" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="pass" name="password" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input th:type="submit" class="button" th:value="登录">
					    </div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#">忘记密码，请联系管理员~</a>
						</div>
						</form>
					</div>

					<!-- 注册 复选框 -->
					<div class="sign-up-htm" >
						<form name="form" accept-charset="utf-8"  action="/doregist" method="GET">
						<div class="group">
							<label for="user" class="label">用户</label>
							<input id="user" name="name" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="password" name="password" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input th:type="submit" class="button" th:value="注册">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#">已有账户，请直接登录~</a>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
